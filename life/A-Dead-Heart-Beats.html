<!DOCTYPE html>
<html lang="en">
<head>

    <title>A Dead Heart Beats</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .poem {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .poem p {
            margin: 0 0 1em;
        }
        .poem p:last-child {
            margin-bottom: 0;
        }
        .highlight {
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="poem">
        <p><span class="highlight">A Dead Heart Beats</span></p>
        <p>A dead heart beats,<br>a dadâ€™s heart beat,<br>a deadbeat sleeps<br>And what do the children eat.</p>

        <p>A hollow bowl rolls,<br>it tip taps on the weight of its edges<br>Like a dead heart<br>it beats.</p>

        <p>A dad's heart beats,<br>a vision speaks<br>a man sees, and the children eat.</p>
    </div>
</body>
